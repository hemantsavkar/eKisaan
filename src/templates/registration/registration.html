<div  class="scrollable">
    <div style="padding:15px" class="scrollable-content">
    
        <form role="form" name="form" novalidate>
            <!--<fieldset>-->
            <div class="form-group has-success has-feedback">
                <input ng-model="registration.FirstName"
                       class="form-control"
                       placeholder="{{language.REGISTER.FIRSTNAME}}" required>
            </div>
            <div class="form-group has-success has-feedback">
                <input ng-model="registration.LastName"
                       class="form-control"
                       placeholder="{{language.REGISTER.LASTNAME}}" required>
            </div>
            <div class="form-group has-success has-feedback">
                <input type="number" ng-model="registration.MobileNo"
                       class="form-control" name="MobileNo"
                       placeholder="{{language.REGISTER.MOBILENO}}" required mobileno ng-model-options="{ debounce: 250 }" />
                <span ng-show="form.MobileNo.$error.mobileno">{{language.REGISTER.INVALIDMOBILE}}</span>
            </div>
            <div class="form-group has-success has-feedback">
                <input ng-model="registration.CityName"
                       class="form-control"
                       placeholder="{{language.REGISTER.CITY}}">
            </div>
            <div class="form-group has-success has-feedback">
                <input ng-model="registration.DistrictName"
                       class="form-control"
                       placeholder="{{language.REGISTER.DISCTRICT}}">
            </div>
            <!--<div class="form-group  has-success has-feedback">
                <input ng-model="registration.state"
                       class="form-control"
                       placeholder="State">
            </div>-->
            <div class="form-group  has-success has-feedback">
                <select ng-options="o.Name for o in states" style="line-height:15px" ng-model="registration.StateId" class="form-control  input-sm text-right">
                    <option value="">--- {{language.REGISTER.STATE}} ---</option>
                </select>
            </div>
            
            <!--</fieldset>-->
            <hr>
            <button class="btn btn-primary btn-block" ng-disabled="form.$invalid" ng-click="register(registration)">
                Submit
            </button>
        </form>
    
        <div overlay="myOverlay">
            <h4 class="overlay-title">Success</h4>
            <p>
                Congratulations !!! <br />You are Successfully  resgistered with eKisaan.
            </p>
            <p toggle="off" bubble target="myOverlay">
                <span class="btn btn-primary">Ok</span>
                <!--<span class="btn btn-default" ng-click="canceled()">Cancel</span>-->
            </p>
        </div>
    </div>
</div>
<div class="navbar-brand" content-for="title" style="text-align: left">
    <span>{{Title}}</span>
</div>
<div class="btn-group pull-left" content-for="leftnavbarAction">
    <a ng-click="goBack()">
        <div class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-chevron-left"></i>
        </div>
    </a>
</div>
