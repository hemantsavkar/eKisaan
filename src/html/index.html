<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{language.TITLE}}</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <!-- inject:js -->
        <script src="js/app.min.js"></script>
      
        <link href="libs/css/body.css" rel="stylesheet"/>
        
        <link href="libs/angularmobile/css/mobile-angular-ui-hover.css" rel="stylesheet" />
        <link href="libs/angularmobile/css/mobile-angular-ui-base.css" rel="stylesheet" />
        <link href="libs/angularmobile/css/mobile-angular-ui-desktop.css" rel="stylesheet" />
      
        <script src="libs/angularmobile/js/mobile-angular-ui.js"></script>
          
        <script src="libs/angularlocalstorage/js/angular-local-storage.min.js"></script>
        <link href="libs/angular-datepicker/themes/default.css" rel="stylesheet" />
        <link href="libs/angular-datepicker/themes/default.date.css" rel="stylesheet" />
        <link href="libs/angular-datepicker/themes/default.time.css" rel="stylesheet" />
        <script src="libs/angular-datepicker/angular-datepicker.js"></script>

        <script src="libs/bootbox/js/bootbox.js" type="text/javascript"></script>

        <link href="libs/socialshare/css/angular-socialshare.css" rel="stylesheet" />
        <script src="libs/socialshare/js/angular-socialshare.js"></script>
        <script src="libs/socialshare/js/widget.js"></script>
      
        <link href="libs/jquery/191/css/jquery-1.9.1.ui.min.css" rel="stylesheet">
        <script src="libs/jquery/191/js/jquery-1.9.1.min.js"></script>
        <script src="libs/jquery/191/js/jquery-1.9.1.ui.min.js" type="text/javascript"></script>
      
        <link href="libs/morris/css/morris.css" rel="stylesheet" />
        <script src="libs/morris/js/raphael-min.js"></script>
        <script src="libs/morris/js/morris.min.js"></script>

        <script src="libs/tc-graph/js/Chart.js"></script>
        <script src="libs/tc-graph/js/tc-angular-chartjs.js"></script>

  
   
  </head>
  <body ng-app="kissanApp" ng-controller="MainController">

    <!-- Sidebars -->
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
        <h1 class="app-name">{{language.TITLE}}</h1>
        <div class="scrollable">
            <div class="scrollable-content">
                <div class="list-group" toggle="off" bubble target="mainSidebar">
                    <a class="list-group-item" href="#/">{{language.MENU.HOME}}<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/mandirates">{{language.MENU.RATES}}<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/favourites">{{language.MENU.FAVOURITES}}<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/analysis">{{language.MENU.ANALYSYS}}<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/signup">{{language.MENU.REGISTER}}<i class="fa fa-chevron-right pull-right"></i></a>
                    <!--<a class="list-group-item" href="#/share">{{language.MENU.SHARE}}<i class="fa fa-chevron-right pull-right"></i></a>-->
                    <!--<a class="list-group-item" href="#/transact">Transact<i class="fa fa-chevron-right pull-right"></i></a>-->
                    <a class="list-group-item" href="#/settings">{{language.MENU.SETTINGS}}<i class="fa fa-chevron-right pull-right"></i></a>
                     <a class="list-group-item" href="#/help">{{language.MENU.HELP}}<i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>

        </div>
    </div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">

            <div class="navbar-brand navbar-brand-center" yield-to="title">
                <span>{{language.TITLE}}</span>
            </div>

            <div class="btn-group pull-left" yield-to="leftnavbarAction">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </div>
            </div>

            <div class="btn-group pull-right" yield-to="rightnavbarAction">

            </div>
            
        </div>
        
        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
                <a href="" class="btn btn-navbar btn-icon-only" ng-click="changeLayout('l')" ng-show="layoutOption=='blocks'"><i class="fa fa-list-ul fa-navbar"></i></a>
                <a href="" class="btn btn-navbar btn-icon-only" ng-click="changeLayout('b')" ng-show="layoutOption=='list'"><i class="fa fa-th-large fa-navbar"></i></a>
            </div>
        </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view class="app-content" style="background-image: url('images/template_main3_ench.jpg'); -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; "></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
